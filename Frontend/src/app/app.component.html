<div class="container">
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div class="sticky-alerts"></div>
  <div *ngIf="!login.loggedIn">
    <app-authentication></app-authentication>
  </div>
  <div *ngIf="login.loggedIn">
    <app-header></app-header>
    <user-main *ngIf="login.userType === 'user'"></user-main>
    <doctor-main *ngIf="login.userType === 'doctor'"></doctor-main>
    <hospital-admin-main
      *ngIf="login.userType === 'hospital_admin'"
    ></hospital-admin-main>
    <super-admin-main
      *ngIf="login.userType === 'super_admin'"
    ></super-admin-main>
  </div>
</div>
