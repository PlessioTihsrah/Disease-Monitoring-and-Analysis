<div class="">
  <nav class="navbar d-flex justify-content-center">
    <ul class="navbar-nav">
      <li
        class="nav-item"
        [ngClass]="{ active: type === 0 }"
        (click)="type = 0"
      >
        <a class="nav-link">User</a>
      </li>
      <li
        class="nav-item"
        [ngClass]="{ active: type === 1 }"
        (click)="type = 1"
      >
        <a class="nav-link">Doctor</a>
      </li>
      <li
        class="nav-item"
        [ngClass]="{ active: type === 2 }"
        (click)="type = 2"
      >
        <a class="nav-link">Hospital Admin</a>
      </li>
      <li
        class="nav-item"
        [ngClass]="{ active: type === 3 }"
        (click)="type = 3"
      >
        <a class="nav-link">Super Admin</a>
      </li>
    </ul>
  </nav>

  <div class="container mt-5">
    <app-doctor-login *ngIf="type === 1 && !signup"></app-doctor-login>
    <app-hospital-admin-login
      *ngIf="type === 2 && !signup"
    ></app-hospital-admin-login>
    <app-super-admin-login
      *ngIf="type === 3 && !signup"
    ></app-super-admin-login>
    <app-user-login *ngIf="type == 0 && !signup"></app-user-login>
    <app-doctor-signup *ngIf="type === 1 && signup"></app-doctor-signup>
    <app-hospital-admin-signup
      *ngIf="type === 2 && signup"
    ></app-hospital-admin-signup>
    <app-super-admin-signup
      *ngIf="type === 3 && signup"
    ></app-super-admin-signup>
    <app-user-signup *ngIf="type == 0 && signup"></app-user-signup>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" (click)="signup = !signup">
        Switch to {{ signup ? "Login" : "Signup" }}
      </button>
    </div>
  </div>
</div>
