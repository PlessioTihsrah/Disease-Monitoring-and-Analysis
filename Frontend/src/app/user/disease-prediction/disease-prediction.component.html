<ng-multiselect-dropdown
  placeholder="Choose Symptoms"
  [data]="symptoms"
  [(ngModel)]="abc"
  [settings]="dropdownSettings"
>
</ng-multiselect-dropdown>

<button
  class="btn btn-danger btn-block mt-20"
  *ngIf="abc.length"
  (click)="predict()"
>
  Predict
</button>

<div class="text-center" *ngIf="prediction">
  <h2>Predicted disease is {{ prediction }}</h2>
  <a routerLink="/hospitals" class="btn btn-link">Find Hospital</a>
</div>
